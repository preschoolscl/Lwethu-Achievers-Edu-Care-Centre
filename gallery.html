<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lwethu Gallery</title>

  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIGHTBOX CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    rel="stylesheet"
  />

  <style>
    /* Fade-in + scale animation */
    .fade-in {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.loaded {
      opacity: 1;
      transform: scale(1);
    }

    /* Blur-up effect */
    .blur-up {
      filter: blur(10px);
      transition: filter 0.7s ease;
    }
    .blur-up.loaded {
      filter: blur(0);
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- ==========================
       ðŸ”µ NAVIGATION BAR
  =========================== -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Lwethu Gallery</h1>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex gap-6 text-gray-700">
        <a href="index.html" class="hover:text-black">Home</a>
        <a href="about.html" class="hover:text-black">About</a>
        <a href="contact.html" class="hover:text-black">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

  <!-- Mobile Menu -->
  <aside
    id="mobile-menu"
    class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg z-50 transform translate-x-full transition"
  >
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button id="close-btn">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>

    <nav class="p-4 flex flex-col gap-4 text-gray-700">
      <a href="index.html" class="hover:text-black">Home</a>
      <a href="about.html" class="hover:text-black">About</a>
      <a href="contact.html" class="hover:text-black">Contact</a>
    </nav>
  </aside>

  <div class="pt-24"></div>

  <!-- ==========================
       ðŸ”µ GALLERY
  =========================== -->
  <div class="max-w-6xl mx-auto p-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Image Gallery</h2>

    <div id="gallery-grid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
  </div>

  <!-- ==========================
       ðŸ”µ FOOTER
  =========================== -->
  <footer class="bg-white mt-16 py-6 shadow-inner">
    <div class="max-w-6xl mx-auto text-center text-gray-600">
      <p>&copy; 2025 Lwethu Gallery. All rights reserved.</p>
      <p class="mt-2 text-sm">Powered by VerbaTek Freelance</p>
    </div>
  </footer>

  <!-- LIGHTBOX SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <!-- LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>

 <script>
document.addEventListener("DOMContentLoaded", function () {
  const galleryGrid = document.getElementById("gallery-grid");

  fetch("gallery/images.json")
    .then(res => res.json())
    .then(images => {
      images.forEach(img => {
        const link = document.createElement("a");
        link.href = `gallery/${img.full}`;
        link.setAttribute("data-lightbox", "lwethu-gallery");

        const wrapper = document.createElement("div");
        wrapper.className =
          "w-full h-64 bg-white rounded-xl shadow-md overflow-hidden";

        const image = document.createElement("img");
        image.src = `gallery/${img.thumb}`;
        image.loading = "lazy";
        image.className = "object-cover w-full h-full fade-in blur-up";

        image.onload = () => {
          image.classList.add("loaded");
        };

        wrapper.appendChild(image);
        link.appendChild(wrapper);
        galleryGrid.appendChild(link);
      });

      lightbox.option({
        resizeDuration: 300,
        wrapAround: true,
        fadeDuration: 300,
        imageFadeDuration: 300,
        disableScrolling: true,
      });

      lucide.createIcons();
    });


      // Mobile menu controls
      const menuBtn = document.getElementById("menu-btn");
      const closeBtn = document.getElementById("close-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("translate-x-full");
        overlay.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
        overlay.classList.add("hidden");
      });

      overlay.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
        overlay.classList.add("hidden");
      });
    });
  </script>

</body>
</html>
