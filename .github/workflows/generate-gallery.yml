name: Generate Gallery JSON

on:
  push:
    paths:
      - "gallery/images/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate images.json
        run: |
          FILES=$(ls gallery/images | grep -E "\.(jpg|jpeg|png|gif)$")
          echo "[" > gallery/images.json
          for f in $FILES; do
            echo "  \"${f}\"," >> gallery/images.json
          done
          sed -i '$ s/,$//' gallery/images.json
          echo "]" >> gallery/images.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gallery/images.json
          git commit -m "Update images.json automatically" || exit 0
          git push
